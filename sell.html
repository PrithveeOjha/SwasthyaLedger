<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    padding: 0%;
    margin: 0%;
    box-sizing: border-box;
  }

  body {
    width: 100%;
    height: 100vh;
    background-color: #ffffff;
    display: flex;
    font-family: 'poppins', sans-serif;
    align-items: center;
    justify-content: center;
  }

  header {
    width: 100%;
    height: 100%;

  }


  header .logo {
    height: 10%;
    background: #ebebeb;
    width: 100%;
    display: flex;
  }

  header .logo img {
    width: 6%;
    align-items: center;
    display: flex;
    margin-top: -10px;
    margin-left: 3%;
  }

  header .logo h1 {
    color: #000000;
    text-align: center;
    display: block;
    margin: auto;
    font-family: 'Times New Roman', Times, serif;
    margin-left: 32%;
  }

  header .content .card {
    width: 100%;
    height: 150px;
    display: flex;
    background-color: #e5e5e5;
    margin-bottom: 30px;
    box-shadow: inset;
    border-radius: 30px;
    cursor: pointer;

  }

  header .content{
    width: 40%;
    display: block;
    margin: auto;
    flex-wrap: wrap;
    overflow: hidden;
    margin-top: 5%;

  }
  header .content .card h1 {
    color: #000000;
    display: block;
    margin: auto;
  }
</style>

<body>
  <header>
    <div class="logo">
      <img src="SwasthyaLedger_transparent.png" alt="">
      <h1 >SWASTHYA LEDGER</h1>
    </div>
    <div class="content">
      <div class="card" onclick="info()">
        <h1>Cancer specialist</h1>
      </div>
      <div class="card" onclick="info()">
        <h1>Neurological specialist</h1>
      </div>
      <div class="card" onclick="info()">
        <h1>Gynocologist</h1>
      </div>
      <div class="card" onclick="info()">
        <h1>Physiotherapist</h1>
      </div>
      <div class="card" onclick="info()">
        <h1>Burn Expert</h1>
      </div>
      <div class="card" onclick="info()">
        <h1>Dentist</h1>
      </div>
      <div class="card" onclick="info()">
        <h1>Dietitian</h1>
      </div>
      <div class="card" onclick="info()">
        <h1>Cardiologist</h1>
      </div>
      <div class="card" onclick="info()">
        <h1>Dermatologist</h1>
      </div>
      <div class="card" onclick="info()">
        <h1>Ear, Nose and Throat Specialist</h1>
      </div>
    </div>

    </div>

<script>
